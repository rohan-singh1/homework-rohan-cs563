<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/03-form.css" />
  </head>
  <body>
    <main>
      <form action="03-form.html" class="form">
        <h1>Registration Form</h1>
        <div class="row">
          <label class="col-30" for="username">Username</label>
          <input class="col-70" type="text" name="username" id="username" />
        </div>
        <div class="row">
          <label class="col-30" for="email">Email</label>
          <input class="col-70" type="email" name="email" id="email" />
        </div>
        <div class="row">
          <label class="col-30" for="password">Password</label>
          <input class="col-70" type="password" name="password" id="password" />
        </div>
        <div class="row">
          <fieldset class="sign-up-prompt-area">
            <legend class="col-30">
              Would you like to sign up for the newsletter?
            </legend>
            <div>
              <input type="radio" name="sign_up_option" id="yes" />
              <label for="yes">Yes, sign me up</label>
            </div>
            <div>
              <input type="radio" name="sign_up_option" id="no" />
              <label for="no">No, thank you</label>
            </div>
          </fieldset>
        </div>
        <div class="row">
          <label class="col-30" for="date">Date: </label>
          <input class="col-70" type="date" id="date" value="2023-02-06" />
        </div>
        <div class="row">
          <input class="btn" id="btn-primary" type="submit" value="Submit" />
          <input class="btn" id="btn-secondary" type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
